<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header>
        <button id="mode" >
            <i class="fa-regular fa-lightbulb">Modo Oscuro</i>
        </button>
        <h1>Generador de Memes</h1>
        <div class="buttons-editor">
            <button id="btn-image">
                <i class="fa-regular fa-lightbulb">Editar Imagen</i>
            </button>
            <button id="btn-text">
                <i class="fa-regular fa-lightbulb">Editar Texto</i>
            </button>
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>

        <!-- Section Meme Container -->
        <section>
            <div class="meme-container">
                <p class="text-1">Texto Superior</p>
                <div class="image-container"></div>
                <p class="text-2">Texto Inferior</p>
            </div>
           <button id="download">Descargar</button>       
        </section>

        <!-- End Section Meme Container -->

        <!-- Aside -->

        <aside id="editor">

            <!-- Image Editor
        <section id="img-editor">
        <h2>IMAGEN</h2>
        <div class="input-url">
            <h3 class="subtitles">URL</h3>
            <input id="url" type="text" name="url" required>
        </div>
       
        <div class="input-background">
            <h3 class="subtitles">FONDO</h3>
            <div class="color">
                <input id="color" type="text" name="color">
                <select id="color-effect" name="color-effect">
                        <option value="1">Ninguno</option>
                        <option value="2">Aclarar</option>
                        <option value="3">Oscurecer</option>
                        <option value="4">Diferencia</option>
                        <option value="5">Luminosidad</option>
                        <option value="6">Multiplicar</option>
                </select>
            </div>
        </div>

        <div class="panel-range">
            <div class="panel-control-slider">
                <label for="brightness">BRILLO</label>
                <input type="range" id="brightness">
            </div>
            <div class="panel-control-slider">
                <label for="opacity">OPACIDAD</label>
                <input type="range" id="opacity">
            </div>
            <div class="panel-control-slider">
                <label for="contrast">CONTRASTE</label>
                <input type="range" id="contrast">
            </div>
            <div class="panel-control-slider">
                <label for="blur">DESENFOQUE</label>
                <input type="range" id="blur">
            </div>
            <div class="panel-control-slider">
                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" id="grayscale">
            </div>
            <div class="panel-control-slider">
                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia">
            </div>
            <div class="panel-control-slider">
                <label for="hue">HUE</label>
                <input type="range" id="hue">
            </div>
            <div class="panel-control-slider">
                <label for="saturation">SATURADO</label>
                <input type="range" id="saturation">
            </div>
            <div class="panel-control-slider">
                <label for="negative">NEGATIVO</label>
                <input type="range" id="negative">
            </div>

        </div>
        <button id="refresh">Reestablecer filtros</button>
    </section>
End Image Editor -->

 <!-- Text Editor-->
 <section id="txt-editor">
    <h2>TEXTO</h2>
    <div class="input-top-txt">
        <h3 class="subtitles">SUPERIOR</h3>
        <textarea name="top-txt" id="top-txt"></textarea>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox"></label>
        </div>
    </div>
    <div class="input-bottom-txt">
            <h3 class="subtitles">INFERIOR</h3>
            <textarea name="bottom-txt" id="bottom-txt"></textarea>
            <div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox"></label>
            </div>
    </div>

    <div class="font">
        <h3 class="subtitles">FUENTE</h3>
        <select id="font-type" name="font-type">
            <option value="1">Arial</option>
            <option value="2">Arial</option>
            <option value="3">Arial</option>
            <option value="4">Arial</option>
            <option value="5">Arial</option>
            <option value="6">Arial</option>
            <option value="7">Arial</option>
            <option value="8">Arial</option>
        </select>
        <div class="font-selector">
            <input class="font-size" type="number">
            <div class="text-align">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
    </div>

    <div class="font-color-back">
        <div>
            <h3 class="subtitles">COLOR</h3>
            <div>
                <input type="color">
                <span></span>
            </div>
        </div>
        <div>
            <h3 class="subtitles">FONDO</h3>
            <div>
                <input type="color">
                <span></span>
            </div>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox"></label>
        </div>
    </div>
    <div class="font-outline">
        <h3 class="subtitles">CONTORNO</h3>
        <div class="outline-type">
            <button>Ninguno</button>
            <button>Claro</button>
            <button>Oscuro</button>
        </div>
    </div>
    <div class="input-space">
        <h3 class="subtitles">ESPACIADO</h3>
        <input type="number">
    </div>

    <div class="input-line-spacing">
        <h3 class="subtitles">INTERLINEADO</h3>
        <select id="line-spacing" name="line-spacing">
            <option value="1">Arial</option>
            <option value="2">Arial</option>
            <option value="3">Arial</option>
            <option value="4">Arial</option>
            <option value="5">Arial</option>
            <option value="6">Arial</option>
    </div>

 <!-- End Text Editor-->



        </aside>

        <!-- End Aside -->
    </main>
    
    <!-- End Main -->
</body>
</html>
