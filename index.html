<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
   
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="title-btn">
            <div class="cont-btn-mode">
                <button id="mode" >
                <i class="fa-regular fa-lightbulb">
                <span>Modo Claro</span></i>
                </button>
            </div>
            <!-- <i class="fa-solid fa-lightbulb"></i>para hacer click en Modo Claro -->
            <div class="title">
                <h1>Generador de Memes</h1>
            </div>
        </div>
        <div class="buttons-editor">
            <button id="btn-image">
                <i class="fa-regular fa-image">
                <span>Editar Imagen</span></i>
            </button>

            <!-- <i class="fa-solid fa-image"></i> -->
            

            <button id="btn-text">
                <i class="fa-solid fa-pen-nib"></i>
                    <span>Editar Texto</span></i>
            </button>

            <!-- <i class="fa-regular fa-pen-nib"></i>
 -->

        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>

        <!-- Section Meme Container -->
        <section class="section-meme">
            <div id="meme-container">
                <p id="textOne" class="text-1">TEXTO SUPERIOR</p>
                <div class="image-container"></div>
                <p id="textTwo" class="text-2">TEXTO INFERIOR</p>
            </div>
           <button id="download">Descargar Meme</button>       
        </section>

        <!-- End Section Meme Container -->

        <!-- Aside -->

        <aside id="editor">

            <!-- Image Editor -->
        <section id="img-editor">
        <h2>IMAGEN</h2>
        <div class="input-url">
            <h3 class="subtitles">URL</h3>
            <input id="url" type="text" name="url" required placeholder="Copia aca el link">
        </div>
       
        <div class="input-background">
            <h3 class="subtitles">FONDO</h3>
            <div class="color">
                <input id="color" type="text" name="color" class="input-img-color">
                <select id="color-effect" name="color-effect" class="input-img-colortype">
                        <option value="1">Ninguno</option>
                        <option value="2">Aclarar</option>
                        <option value="3">Oscurecer</option>
                        <option value="4">Diferencia</option>
                        <option value="5">Luminosidad</option>
                        <option value="6">Multiplicar</option>
                </select>
            </div>
        </div>

        <div class="panel-range">
            <div class="panel-control-slider">
                <label for="brightness">BRILLO</label>
                <input type="range" id="brightness" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="opacity">OPACIDAD</label>
                <input type="range" id="opacity" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="contrast">CONTRASTE</label>
                <input type="range" id="contrast" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="blur">DESENFOQUE</label>
                <input type="range" id="blur" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" id="grayscale" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="hue">HUE</label>
                <input type="range" id="hue" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="saturation">SATURADO</label>
                <input type="range" id="saturation" class="range" value="50">
            </div>
            <div class="panel-control-slider">
                <label for="negative">NEGATIVO</label>
                <input type="range" id="negative" class="range" value="50">
            </div>

        </div>
        <button id="refresh">Reestablecer filtros</button>
    </section>
<!-- End Image Editor -->

 <!-- Text Editor-->
 <section id="txt-editor">
    <h2>TEXTO</h2>
    <div class="input-top-txt">
        <h3 class="subtitles">SUPERIOR</h3>
        <textarea name="top-txt" id="top-txt" placeholder="Texto Superior"></textarea>
        <div>
            <input type="checkbox" id="checkbox-top">
            <label for="checkbox-top" class="checkbox">Sin Texto Superior</label>
        </div>
    </div>
    <div class="input-bottom-txt">
            <h3 class="subtitles">INFERIOR</h3>
            <textarea name="bottom-txt" id="bottom-txt" placeholder="Texto Inferior"></textarea>
            <div>
                <input type="checkbox" id="checkbox-bottom">
                <label for="checkbox-bottom" class="checkbox">Sin Texto Inferior</label>
            </div>
    </div>

    <div class="font">
        <h3 class="subtitles">FUENTE</h3>
        <select  id="font-type" name="font-type">
            <option value="arial">Arial</option>
            <option value="courier">Courier New</option>
            <option value="lucida">Lucida Sans</option>
            <option value="cambria">Cambria</option>
            <option value="verdana">Verdana</option>
            <option value="monospace">Monospace</option>
            <option value="source sans pro">Source Sans Pro</option>
        </select>
        <div class="font-selector">
            <input class="font-size" type="number" value="40" min="20" max="60">
            <div class="text-align">
                <button id="left-align" class="btn-align"><i class="fa-solid fa-align-left"></i></button>
                <button id="center-align" class="btn-align"><i class="fa-solid fa-align-center"></i></button>
                <button id="right-align" class="btn-align"><i class="fa-solid fa-align-right"></i></button>
            </div>
        </div>
    </div>

    <div class="panel-color-back">
        <div class="color-font-back">
            <div class="color-font">
                <h3 class="subtitles">COLOR</h3>
                <div class="cont-color">
                    <input type="color" class="input-color-font">
                    <span class="name-color">CHAU</span>
                </div>
            </div>
            <div class="color-back">
                <h3 class="subtitles">FONDO</h3>
                <div class="cont-color">
                    <input type="color" value="#000000" class="input-color-back">
                    <span class="name-color">HOLA</span>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox">Fondo transparente</label>
        </div>
    </div>
    <div class="font-outline">
        <h3 class="subtitles">CONTORNO</h3>
        <div class="outline-type">
            <button id="none-out" class="btn-outline">Ninguno</button>
            <button id="white-out" class="btn-outline">Blanco</button>
            <button id="black-out" class="btn-outline">Negro</button>
        </div>
    </div>
    <div class="space">
        <h3 class="subtitles">ESPACIADO</h3>
        <input type="number" class="input-space">
    </div>

    <div class="input-line-spacing">
        <h3 class="subtitles">INTERLINEADO</h3>
        <select id="line-spacing" name="line-spacing" class="select-line-spacing">
            <option value="1">Arial</option>
            <option value="2">Arial</option>
            <option value="3">Arial</option>
            <option value="4">Arial</option>
            <option value="5">Arial</option>
            <option value="6">Arial</option>
    </div>

 End Text Editor-->



        </aside>

        <!-- End Aside -->
    </main>
    
    <!-- End Main -->
    <script src="main.js"></script>
</body>
</html>
