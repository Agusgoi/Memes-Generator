<body>

    <!-- Header -->
    <header>
        <div class="title-btn">
            <div aria-hidden="true" class="cont-btn-mode">
                <button tabindex="5" class="mode">
                    <i class="fa-regular fa-lightbulb">
                        <span class="span-mode">Modo Oscuro</span></i>
                </button>
            </div>
            <div class="title">
                <h1>Generador de Memes</h1>
            </div>
        </div>
        <div class="buttons-editor">
            <button tabindex="10" class="btn-image">
                <i class="fa-regular fa-image">
                    <span>Editar Imagen</span></i>
            </button>
            <button tabindex="15" class="btn-text">
                <i class="fa-solid fa-pen-nib"></i>
                <span>Editar Texto</span></i>
            </button>
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->

    <main>

        <!-- Section Meme Container -->
        <section aria-hidden="true" class="section-meme">
            <div id="meme-container">
                <p class="text-1">TEXTO SUPERIOR</p>
                <div class="image-container"></div>
                <p class="text-2">TEXTO INFERIOR</p>
            </div>
            <button class="download">Descargar Meme</button>
        </section>
        <!-- End Section Meme Container -->


        <!-- Aside -->

        <aside id="editor">

            <!-- Image Editor -->
            <section class="img-aside">
                <button tabindex="20" class="close-img">X</button>
                <h2 class="h2-img">IMAGEN</h2>
                <div class="input-url">
                    <h3 class="subt">URL</h3>
                    <input tabindex="25" class="url" type="text" name="url" required placeholder="Copia aca el link">
                </div>
                <div class="input-background">
                    <h3 class="subt">FONDO</h3>
                    <div class="color">
                        <div class="cont-color1">
                            <input tabindex="30" type="color" value="#FFFFFF" class="input-img-color">
                            <span class="name-color-image">#FFFFFF</span>
                        </div>
                        <select tabindex="35" name="color-effect" class="input-img-colortype">
                            <option value="normal">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="panel-range">
                    <div class="panel-control-slider">
                        <label for="brightness">BRILLO</label>
                        <input tabindex="40" type="range" class="brightness" value="1" min="0" max="1" step="0.1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="opacity">OPACIDAD</label>
                        <input tabindex="45" type="range" class="opacity" value="1" min="0" max="1" step="0.1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="contrast">CONTRASTE</label>
                        <input tabindex="50" type="range" class="contrast" value="100" min="100" max="1000" step="1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="blur">DESENFOQUE</label>
                        <input tabindex="55" type="range" class="blur" value="0" min="0" max="10" step="0.1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input tabindex="60" type="range" class="grayscale" value="0" min="0" max="100" step="1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="sepia">SEPIA</label>
                        <input tabindex="65" type="range" class="sepia" value="0" min="0" max="100" step="1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="hue">HUE</label>
                        <input tabindex="70" type="range" class="hue" value="0" min="0" max="359" step="1">
                    </div>
                    <div class="panel-control-slider">
                        <label for="saturation">SATURADO</label>
                        <input tabindex="75" type="range" class="saturation" value="100" min="100" max="1000" step="10">
                    </div>
                    <div class="panel-control-slider">
                        <label for="negative">NEGATIVO</label>
                        <input tabindex="80" type="range" class="negative" value="0" min="0" max="1" step="0.1">
                    </div>
                </div>
                <button tabindex="85" class="reset">Reestablecer filtros</button>
            </section>
            <!-- End Image Editor -->


            <!-- Text Editor  -->
            <section class="txt-aside">
                <button tabindex="90" class="close-txt">X</button>
                <h2 class="h2-txt">TEXTO</h2>
                <div class="input-top-txt">
                    <h3 class="subt">SUPERIOR</h3>
                    <textarea tabindex="95" name="top-txt" class="input-textarea1" placeholder="Texto Superior"></textarea>
                    <div class="checkbox">
                        <input tabindex="100" type="checkbox" id="checkbox-top">
                        <label for="checkbox-top">Sin Texto Superior</label>
                    </div>
                </div>
                <div class="input-bottom-txt">
                    <h3 class="subt">INFERIOR</h3>
                    <textarea tabindex="105" name="bottom-txt" class="input-textarea2" placeholder="Texto Inferior"></textarea>
                    <div class="checkbox">
                        <input tabindex="110" type="checkbox" id="checkbox-bottom">
                        <label for="checkbox-bottom">Sin Texto Inferior</label>
                    </div>
                </div>
                <div class="font">
                    <h3 class="subt">FUENTE</h3>
                    <select tabindex="115" class="input-font" name="font-type">
                        <option value="arial">Arial</option>
                        <option value="courier">Courier New</option>
                        <option value="lucida">Lucida Sans</option>
                        <option value="cambria">Cambria</option>
                        <option value="verdana">Verdana</option>
                        <option value="monospace">Monospace</option>
                        <option value="source sans pro">Source Sans Pro</option>
                    </select>
                    <div class="font-selector">
                        <input tabindex="120" class="font-size" type="number" value="40" min="20" max="60">
                        <div class="text-align">
                            <button tabindex="125" class="btn-align1"><i class="fa-solid fa-align-left"></i></button>
                            <button tabindex="130" class="btn-align2"><i class="fa-solid fa-align-center"></i></button>
                            <button tabindex="135" class="btn-align3"><i class="fa-solid fa-align-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="panel-color-back">
                    <div class="color-font-back">
                        <div class="color-font">
                            <h3 class="subt">COLOR</h3>
                            <div class="cont-color2">
                                <input tabindex="140" type="color" value="#000000" class="input-color-font">
                                <span class="name-color">#000000</span>
                            </div>
                        </div>
                        <div class="color-back">
                            <h3 class="subt">FONDO</h3>
                            <div class="cont-color3">
                                <input tabindex="145" type="color" value="#FFFFFF" class="input-color-back">
                                <span class="name-color-back">#FFFFFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <input tabindex="150" type="checkbox" id="checkbox-back">
                        <label for="checkbox">Fondo transparente</label>
                    </div>
                </div>
                <div class="font-outline">
                    <h3 class="subt">CONTORNO</h3>
                    <div class="outline-type">
                        <button tabindex="155" class="btn-outline1">Ninguno</button>
                        <button tabindex="160" class="btn-outline2">Blanco</button>
                        <button tabindex="165" class="btn-outline3">Negro</button>
                    </div>
                </div>
                <div class="space">
                    <h3 class="subt">ESPACIADO</h3>
                    <input tabindex="170" type="number" class="input-space" value="5" min="5" max="70" step="5">
                </div>
                <div class="input-line-spacing">
                    <h3 class="subt">INTERLINEADO</h3>
                    <select tabindex="175" id="line-spacing" name="line-spacing" class="select-line-spacing">
                        <option value="35">0.8</option>
                        <option value="40">1</option>
                        <option value="45">1.2</option>
                        <option value="50">1.5</option>
                        <option value="60">2</option>
                        <option value="70">2.5</option>
                </div>
                <!-- End Text Editor-->

        </aside>
        <!-- End Aside -->

    </main>
    <!-- End Main -->

    <script src="main.js"></script>
</body>
